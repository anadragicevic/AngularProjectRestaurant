<div class="container">
    <div class="row">
        <div class="col-6" style="margin-top: 5%; margin-bottom: 3%;">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                    <label for="naziv">Naziv</label>
                    <input #naziv="ngModel" [(ngModel)]="product.naziv" name="naziv" id="naziv" type="text" class="form-control"
                        autocomplete="off" required>

                    <div *ngIf="naziv.touched && naziv.invalid && naziv.hasError('required')" class="error">
                        Polje za unos naziva je obavezno! <i class="fa fa-exclamation-triangle"></i>
                        <br>
                    </div>
                </div>
                <div class="form-group">

                    <label for="cena" style="margin-top: 2%;">Cena</label>
                    <div class="input-group">
                        <span class="input-group-text">RSD</span>
                        <input #cena="ngModel" [(ngModel)]="product.cena" name="cena" id="cena" type="number"
                            class="form-control number-separator" autocomplete="off" required min="1">
                    </div>
                    <div *ngIf="cena.touched && cena.invalid && cena.hasError('required')" class="error">
                        Polje za unos cene je obavezno! <i class="fa fa-exclamation-triangle"></i>
                        <br>
                    </div>
                    <div *ngIf="cena.touched && cena.invalid && cena.hasError('min')" class="error">
                        Cena mora biti veća od 0 RSD! <i class="fa fa-exclamation-triangle"></i>
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kategorija" style="margin-top: 2%;">Kategorija</label>
                    <select #kategorija="ngModel" [(ngModel)]="product.kategorija" name="kategorija" id="kategorija" class="form-control"
                        autocomplete="off" required>
                        <option value=""></option>
                        <option *ngFor="let c of categories$" [value]="c.key">{{c.payload.val().name}}</option>
                    </select>
                    <div *ngIf="kategorija.touched && kategorija.invalid && kategorija.hasError('required')"
                        class="error">
                        Polje za unos kategorije je obavezno! <i class="fa fa-exclamation-triangle"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="urlSlike" style="margin-top: 2%;">Url slike</label>
                    <input #urlSlike="ngModel" [(ngModel)]="product.urlSlike" name="urlSlike" id="urlSlike" type="text" class="form-control"
                        autocomplete="off" required>
                    <div *ngIf="urlSlike.touched && urlSlike.invalid && urlSlike.hasError('required')" class="error">
                        Polje za unos slike je obavezno! <i class="fa fa-exclamation-triangle"></i>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary">Sačuvaj</button> &nbsp;
                <button type="button" class="btn btn-secondary" (click)="delete()">Obriši</button>
            </form>
        </div>
        <div class="col-1"></div>
        <div class="col-5" style="margin-top: 5%; margin-bottom: 3%;">
            <br>
            <div class="card">
                <img [src]="product.urlSlike" *ngIf="product.urlSlike">
                <div class="card-body">
                    <h5 class="card-title">{{product.naziv}}</h5>
                    <p class="card-text">Cena: {{product.cena}} RSD</p>
                </div>
            </div>
        </div>
    </div>
</div>
