<div class="container">
    <div class="row">
        <div class="col-6">
            <br>
            <form #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="form-group">
                    <label for="naziv">Naziv</label>
                    <input #naziv="ngModel" ngModel name="naziv" id="naziv" type="text" class="form-control"
                        autocomplete="off" required>

                    <div *ngIf="naziv.touched && naziv.invalid && naziv.hasError('required')" class="error">
                        Polje za unos naziva je obavezno! <i class="fa fa-exclamation-triangle"></i>
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cena">Cena</label>
                    <div class="input-group">
                        <span class="input-group-text">RSD</span>
                        <input #cena="ngModel" ngModel name="cena" id="cena" type="number" class="form-control number-separator" autocomplete="off" required min="1" value="0.00">
                    </div>
                    <div *ngIf="cena.touched && cena.invalid && cena.hasError('required')" class="error">
                        Polje za unos cene je obavezno! <i class="fa fa-exclamation-triangle"></i>
                        <br>
                    </div>
                    <div *ngIf="cena.touched && cena.invalid && cena.hasError('min')" class="error">
                        Cena mora biti veća od 0 RSD! <i class="fa fa-exclamation-triangle"></i>
                        <br>
                    </div>
                </div>
                <div class="form-group">
                    <label for="kategorija">Kategorija</label>
                    <select #kategorija="ngModel" ngModel name="kategorija" id="kategorija" class="form-control" autocomplete="off" required>
                        <option value=""></option>
                        <option *ngFor="let c of categories$" [value]="c.key">{{c.payload.val().name}}</option>
                    </select>
                  <div *ngIf="kategorija.touched && kategorija.invalid && kategorija.hasError('required')" class="error">
                    Polje za unos kategorije je obavezno! <i class="fa fa-exclamation-triangle"></i>
                  </div>
                </div>
                <div class="form-group">
                    <label for="urlSlike">Url slike</label>
                    <input #urlSlike="ngModel" ngModel name="urlSlike" id="urlSlike" type="text" class="form-control" autocomplete="off" required>
                    <div *ngIf="urlSlike.touched && urlSlike.invalid && urlSlike.hasError('required')" class="error">
                        Polje za unos slike je obavezno! <i class="fa fa-exclamation-triangle"></i>
                    </div>
                </div>
                <br>
                <button class="btn btn-primary">Sačuvaj</button> &nbsp;
                <button class="btn btn-secondary" (click)="delete()">Obriši</button>
            </form>
        </div>
        <div class="col-6">
            <br>
            <div class="card">
                <img [src]="urlSlike.value" >
                <div class="card-body">
                    <h4 class="card-title">{{naziv.value}}</h4>
                    <p class="card-text">Cena {{cena.value}} RSD</p>
                </div>
            </div>
        </div>
    </div>
</div>
